<section>
  <div>
    <div class="h-max py-8 px-4 bg-[#f3f5fb] w-full">
      <div class="">
        <h1 class="text-mobileHeading capitalize text-center font-bold">
          {{ job.title }}
        </h1>
        <h3 class="">
          <ul
            class="flex-col gap-4 career-break:flex-row flex sm:gap-8 my-4 w-full justify-center items-center"
          >
            <li
              class="bg-[#ff5a5f] w-max px-4 rounded-md font-semibold text-white text-lg"
            >
              {{ job.jobType }}
            </li>

            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined"> location_on </span>
              <span>{{ job.location }}</span>
            </li>

            <li class="flex items-center gap-2">
              <span class="material-symbols-outlined"> calendar_today </span>
              <span>Posted on: {{ job.datePosted | date }}</span>
            </li>

            <button
              class="px-10 capitalize mt-auto w-max rounded-md py-3 bg-primary text-xl text-white"
            >
              Apply Now
            </button>
          </ul>
        </h3>
      </div>
    </div>

    <div class="w-full px-7 py-5">Job description details go here</div>
    <div class="w-full px-7">
      <button
        class="px-10 capitalize mt-auto w-max rounded-md py-3 bg-primary text-xl text-white"
      >
        Apply Now
      </button>
    </div>
  </div>
</section>
