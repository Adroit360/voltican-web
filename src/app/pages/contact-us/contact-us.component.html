<div class="text-text-black">
  <!--Begin Intro Section-->
  <section
    style="
      background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.6)
        ),
        url('../../../assets/ContactUs.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
    class="h-[32rem] flex items-center justify-center w-full relative"
  >
    <h1 class="text-6xl font-bold text-white">Contact Us</h1>
  </section>
  <!--End Intro Section-->
  <!--Begin Contact Form-->
  <section class="my-16 flex w-full items-center flex-col justify-center">
    <div class="max-w-[73rem] w-full">
      <div class="flex mb-20 gap-32 w-full text-text-black">
        <div class="text-lg 2xl:text-[1.4rem]">
          <h1 class="my-2 font-bold">Adress</h1>
          <p>4517 Washington,Manchester</p>
          <p>Kentucky 39495, Poland</p>
        </div>
        <div class="text-lg 2xl:text-[1.4rem]">
          <h1 class="my-2 font-bold">Phone</h1>
          <p class="font-normal">(704) 555-0127</p>
        </div>
        <div class="text-lg 2xl:text-[1.4rem]">
          <h1 class="my-2 font-bold">Email</h1>
          <p>Nyorodot.info@email.com</p>
        </div>
      </div>
      <form class="w-full">
        <div class="flex justify-between w-full">
          <!--name-->
          <div
            class="form-control flex gap-4 relative max-w-[35.625rem] w-full"
          >
            <div class="relative w-full">
              <div
                class="flex absolute inset-y-0 left-0 items-center pointer-events-none"
              >
                <span
                  class="iconify text-3xl"
                  data-icon="carbon:user-filled"
                ></span>
              </div>
              <input
                type="text"
                id="name"
                class="block px-4 py-6 pl-12 w-full border-b-2 text-lg 2xl:text-[1.4rem] placeholder:text-text-gray border-border-gray focus:outline-none focus:border-text-black"
                placeholder="Name"
              />
            </div>
          </div>
          <!--Email-->
          <div
            class="form-control flex gap-4 relative max-w-[35.625rem] w-full"
          >
            <div class="relative w-full">
              <div
                class="flex absolute inset-y-0 left-0 items-center pointer-events-none"
              >
                <span
                  class="iconify text-3xl"
                  data-icon="fa6-solid:envelope-open-text"
                ></span>
              </div>
              <input
                type="email"
                id="email"
                class="block px-4 py-6 pl-12 w-full border-b-2 text-lg 2xl:text-[1.4rem] placeholder:text-text-gray border-border-gray focus:outline-none focus:border-text-black"
                placeholder="example@gmail.com"
              />
            </div>
          </div>
        </div>
        <div class="flex mt-10 justify-between w-full">
          <!--Subject-->
          <div
            class="form-control flex gap-4 relative max-w-[35.625rem] w-full"
          >
            <div class="relative w-full">
              <div
                class="flex absolute inset-y-0 left-0 items-center pointer-events-none"
              >
                <span
                  class="iconify text-3xl"
                  data-icon="fa-solid:address-card"
                ></span>
              </div>
              <input
                type="text"
                id="subject"
                class="block px-4 py-6 pl-12 w-full border-b-2 text-lg 2xl:text-[1.4rem] placeholder:text-text-gray border-border-gray focus:outline-none focus:border-text-black"
                placeholder="Subject"
              />
            </div>
          </div>
          <!--phone number-->
          <div
            class="form-control flex gap-4 relative max-w-[35.625rem] w-full"
          >
            <div class="relative w-full">
              <div
                class="flex absolute inset-y-0 left-0 items-center pointer-events-none"
              >
                <span
                  class="iconify text-3xl"
                  data-icon="ic:baseline-phone-iphone"
                ></span>
              </div>
              <input
                type="text"
                id="phoneNumber"
                class="block px-4 py-6 pl-12 w-full border-b-2 text-lg 2xl:text-[1.4rem] placeholder:text-text-gray border-border-gray focus:outline-none focus:border-text-black"
                placeholder="Phone Number"
              />
            </div>
          </div>
        </div>
        <div class="flex mt-20 pt-3 justify-between w-full">
          <!--Subject-->
          <div class="form-control relative w-full">
            <label
              for="message"
              class="text-lg 2xl:text-[1.4rem] text-text-gray"
              >Enter Your Messages</label
            >
            <div class="relative w-full">
              <textarea
                type="text"
                id="subject"
                class="block py-6 w-full border-b-2 h-[6rem] text-lg 2xl:text-[1.4rem] border-border-gray focus:outline-none focus:border-text-black"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="flex w-full mt-3 items-center justify-between">
          <p class="text-text-gray">
            *Your email address will not be published.
          </p>
          <button class="px-10 w-max py-3 bg-primary-dark text-xl text-white">
            Submit
          </button>
        </div>
      </form>
    </div>
  </section>
  <!--End Contact Form-->
  <!--Begin News letter Section-->
  <section
    class="h-[18.8rem] flex gap-10 items-center justify-center bg-primary"
  >
    <div class="text-white">
      <h1 class="text-heading font-bold mb-4">Newsletter</h1>
      <p class="text-3xl font-normal max-w-[31.4rem] w-full">
        Signup our newsletter to get update information, news or insight.
      </p>
    </div>
    <div class="flex gap-8">
      <input
        type="email"
        id="email"
        class="bg-transparent border border-border-gray h-[4rem] text-white placeholder:text-white text-xl focus:ring-blue-500 focus:border-text-black block px-4 md:w-[30.5rem] w-full"
        placeholder="Enter your email"
        required
      />
      <button class="px-10 w-max py-3 bg-primary-dark text-xl text-white">
        Submit
      </button>
    </div>
  </section>
</div>
