<nav
  class="w-full px-4 xl:px-10 2xl:px-32 py-3 flex items-center justify-between min-h-[3.5rem] 2xl:min-h-[5rem]"
>
  <div class="logo cursor-pointer w-[15.5rem] h-[4.6rem]">
    <img
      src="../../../assets/VolticanLogo.png"
      class="w-full h-full object-cover"
      alt="logo"
    />
  </div>
  <!--nav links-->
  <ul class="flex text-primary font-normal text-base gap-8 items-center">
    <li
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="cursor-pointer hover:font-bold"
      (click)="onCloseDropdownMenu()"
    >
      <a>Home</a>
    </li>
    <li class="group cursor-pointer hover:font-bold relative">
      <p class="flex gap-3 items-center" (click)="onServicesMenu()">
        Services<span class="iconify" data-icon="ep:arrow-down-bold"></span>
      </p>

      <div
        id="dropdown"
        *ngIf="services"
        class="-left-10 absolute group-hover:block z-50 w-max bg-white rounded divide-y divide-gray-100 shadow-md"
      >
        <ul
          class="py-1 text-base font-normal text-primary"
          aria-labelledby="dropdownDefault"
        >
          <li
            routerLink="/services/data-analytics"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100"
              >Data Analytics &amp; Modern BI</a
            >
          </li>
          <li
            routerLink="/services/big-data-and-engineering"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100"
              >Big Data &amp; Engineering</a
            >
          </li>
          <li
            routerLink="/services/strategy-and-architecture"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100"
              >Strategy &amp; Architecture</a
            >
          </li>
          <li
            routerLink="/services/data-science"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100">Data Science/AI/ML</a>
          </li>
          <li
            routerLink="/services/other-services"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100">Other Services</a>
          </li>
        </ul>
      </div>
    </li>
    <li
      routerLink="/certifications"
      routerLinkActive="active"
      class="hover:font-bold cursor-pointer"
      (click)="onCloseDropdownMenu()"
    >
      <a>Certifications/Contract Vehicles</a>
    </li>
    <li class="group hover:font-bold cursor-pointer relative">
      <p class="flex gap-3 items-center" (click)="onShowAboutUsMenu()">
        About us <span class="iconify" data-icon="ep:arrow-down-bold"></span>
      </p>
      <div
        id="dropdown"
        *ngIf="aboutUs"
        class="absolute group-hover:block z-50 w-max bg-white rounded divide-y divide-gray-100 shadow-md"
      >
        <ul
          class="py-1 text-base font-normal text-primary"
          aria-labelledby="dropdownDefault"
        >
          <li
            routerLink="/about/voltican-edge"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100">Voltican Edge</a>
          </li>
          <li routerLink="/about/clientele" routerLinkActive="dropdown-active">
            <a class="block py-2 px-4 hover:bg-gray-100">Clientele</a>
          </li>
          <li
            routerLink="/about/our-experts"
            routerLinkActive="dropdown-active"
          >
            <a class="block py-2 px-4 hover:bg-gray-100">Our Experts</a>
          </li>
        </ul>
      </div>
    </li>

    <li
      routerLink="/careers"
      routerLinkActive="active"
      class="hover:font-bold cursor-pointer"
      (click)="onCloseDropdownMenu()"
    >
      <a>Careers</a>
    </li>
    <li
      class="hover:font-bold cursor-pointer"
      routerLink="/contact-us"
      routerLinkActive="active"
      (click)="onCloseDropdownMenu()"
    >
      <a>Contact Us</a>
    </li>
  </ul>
  <!--End nav links-->
  <!-- <div class="flex gap-8 text-primary items-center">
    <button
      class="text-xl 2xl:text-[1.5rem] 2xl:h-[3.75rem] h-[2.75rem] font-bold px-8 border-2 border-primary"
    >
      Contact Us
    </button>
    <span
      class="iconify text-3xl cursor-pointer"
      data-icon="fa-solid:search"
    ></span>
  </div> -->
</nav>
